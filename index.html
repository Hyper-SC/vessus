<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="background">
          <div class="navigation">
            <div class="logo">
              <h1>
                <a href="/">
                  <img src="./img/VERSUS-logo.png" alt="logo" />
                </a>
              </h1>
            </div>
            <nav class="navbar">
              <ul class="nav-inner">
                <li class="nav-item color"><a href="/">Portfolio</a></li>
                <li class="nav-item"><a href="/">About</a></li>
                <li class="nav-item"><a href="/">Contact</a></li>
              </ul>
            </nav>
          </div>
          <div class="apps-inner">
            <h2>
              We build beautiful <br />
              web and mobile apps.
            </h2>
            <div>
              <a href="/">Get a quote</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="work">
      <div class="container">
        <div class="work-inner">
          <h1>Latest Work</h1>
          <div class="work-item">
            <ul class="new-list">
              <li><img src="./img/IMAGE-1.png" alt="" /></li>
              <li><img src="./img/IMAGE-2.png" alt="" /></li>
              <li><img src="./img/IMAGE-.png" alt="" /></li>
            </ul>
          </div>
          <div class="work-item">
            <ul class="new-list">
              <li><img src="./img/IMAGE-4.png" alt="" /></li>
              <li><img src="./img/IMAGE-5.png" alt="" /></li>
              <li><img src="./img/IMAGE-6.png" alt="" /></li>
            </ul>
          </div>
          <div class="work-item">
            <ul class="new-list">
              <li><img src="./img/IMAGE-7.png" alt="" /></li>
              <li><img src="./img/IMAGE8.png" alt="" /></li>
              <li><img src="./img/IMAGE-9.png" alt="" /></li>
            </ul>
          </div>
          <div class="foot">
            <img src="./img/VERSUS-logo.png" alt="" />
            <p>Powered by Webflow</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
